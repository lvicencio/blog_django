{% extends 'layouts/layout.html' %}

{% block title %}
    {{page.title}}
{% endblock title %}

{% block content %}
    
    <h1 class="title">{{page.title}}</h1>
    <p class="content">
        {{page.content|safe}}
    </p>
    <hr>
    <span class="date">{{page.created_at}}</span>
{% endblock content %}
